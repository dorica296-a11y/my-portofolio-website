            </ul>
        </div>

    <section class="contact">
        <h1>Get In Touch</h1>
        <div class="contact-container">
            <div class="contact-info">
                <h3>Contact Details</h3>
                <div class="social-info" onclick="goEmail()">
                    <i class="fa-solid fa-envelope"></i>
                    <h6>dorica296@gmail.com</h6>
                </div>
                <div class="social-info" onclick="goLinkedIn()">
                    <i class="fa-brands fa-linkedin"></i>
                    <h6>LinkedIn</h6>
                </div>
                <div class="social-info" onclick="goGitHub()">
                    <i class="fa-brands fa-github"></i>
                    <h6>GitHub</h6>
                </div>
                <div class="social-info" onclick="goInstagram()">
                    <i class="fa-brands fa-instagram"></i>
                    <h6>Instagram</h6>
                </div>

            </div>
            <form class="direct-contact" action="https://formspree.io/f/xykyvojv" method="POST">
                <h3>I'm Open for Collaboration</h3>

                <label>Name</label>
                <input type="text" name="name" required>

                <label>Email</label>
                <input type="email" name="email" required>

                <label>Message</label>
                <textarea name="message" rows="5" required></textarea>

                <button type="submit">Send Message</button>
            </form>
        </div>
    </section>
